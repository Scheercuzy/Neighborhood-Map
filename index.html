<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div id="sidenav" class="sidenav">
        <div class="sidenav-title">
            <div class="sidenav-close"><i class="fas fa-times" onclick="closeNav()"></i></div>
            <h3>Neighborhood Map</h3>
        </div>
        <div class="sidenav-search">
            <input class="form-control" type="text" placeholder="Search Places" data-bind="textInput: searchField, valueUpdate: 'afterkeydown'">
        </div>
        <div class="sidenav-items">
            <div class="list-group" data-bind="foreach: locationList">
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark" data-bind="text: title, click: show"></a>
            </div>
        </div>
    </div>
    <div class="map-area">
        <div class="menu-btn"><i class="fas fa-bars" onclick="openNav()"></i></div>
        <div id="map"></div>
    </div>
    <!-- Knockout.js -->
    <script src="js/lib/knockout-3.4.2.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ui.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAGyZ5mUsjotSRYnq5YHEshxsWM5hR4ylg&callback=initMap"
        onerror="googleMapsError()"></script>
</body>

</html>
